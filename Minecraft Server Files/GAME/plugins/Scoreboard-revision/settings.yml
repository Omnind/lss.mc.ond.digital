# Do not edit! The plugin uses this to determine if the configuration is suitable
config_version: 1

settings:
  # The driver is the Scoreboard implementation used to display the user
  # Old drivers will from now on remain supported so that switching back to
  # an older (perhaps more stable) version is easy.
  driver: SCOREBOARD_DRIVER_V1
  # Should we check updates? Caution! Disabling this is not recommended
  # you might miss awesome updates *wink*
  check-updates: true

# In what worlds should we disable scoreboard?
disabled-worlds:
  - 'non_existant_world'

board:
  title:
    interval: 3
    lines:
      - '&9&lLean&7&lSix&f&lSigma'
  rows:
    1:
      interval: 20
      lines:
        - ''
    2:
      interval: 20
      lines:
        - '&f&l%player_name%&f:'
    3:
      interval: 20
      lines:
        - '  &3〢 &fRole: &b%pepsico_role%'
    4:
      interval: 20
      lines:
        - '  &3〢 &fCredits: &b%pepsico_optimization_credits%'
    5:
      interval: 20
      lines:
        - ''
    6:
      interval: 20
      lines:
        - '&f&lServer&f:'
    7:
      interval: 20
      lines:
        - '  &3〢 &fPlayers: &b%server_online%/%server_max_players%'
    8:
      interval: 20
      lines:
        - ''
    9:
      interval: 20
      lines:
        - '&7&o@leansixsigma'