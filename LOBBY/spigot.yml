# This is the main configuration file for Spigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# For a reference for any variable inside this file, check out the Spigot wiki at
# http://www.spigotmc.org/wiki/spigot-configuration/
# 
# If you need help with the configuration or have any questions related to Spigot,
# join us at the IRC or drop by our forums and leave a post.
# 
# IRC: #spigot @ irc.spi.gt ( http://www.spigotmc.org/pages/irc/ )
# Forums: http://www.spigotmc.org/

config-version: 11
settings:
  debug: false
  save-user-cache-on-stop-only: false
  sample-count: 12
  moved-too-quickly-multiplier: 10.0
  moved-wrongly-threshold: 0.0625
  filter-creative-items: true
  bungeecord: true
  timeout-time: 120
  restart-on-crash: false
  restart-script: ./start.sh
  late-bind: true
  netty-threads: 4
  int-cache-limit: 1024
  item-dirty-ticks: 20
  user-cache-size: 1000
  player-shuffle: 0
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
  moved-too-quickly-threshold: 100.0
messages:
  whitelist: '&9&lPepsi&7&lCO &e» &fThe server is currently whitelisted! Please contact
    a facilitator to get whitelisted!'
  unknown-command: '&9&lPepsi&7&lCO &e» &fUnknown command!'
  server-full: '&9&lPepsi&7&lCO &e» &fThe server is full!'
  outdated-client: '&9&lPepsi&7&lCO &e» &fPlease use &e1.16+'
  outdated-server: '&9&lPepsi&7&lCO &e» &fPlease use &c1.16+!'
  restart: '&9&lPepsi&7&lCO &e» &fThe server is restarting...'
commands:
  tab-complete: 0
  silent-commandblock-console: false
  log: true
  spam-exclusions:
  - /skill
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
advancements:
  disable-saving: true
  disabled:
  - minecraft:story/disabled
stats:
  disable-saving: true
  forced-stats: {}
world-settings:
  default:
    verbose: true
    wither-spawn-sound-radius: 0
    item-despawn-rate: 1200
    merge-radius:
      item: 4.5
      exp: 6.5
    view-distance: 8
    arrow-despawn-rate: 1200
    zombie-aggressive-towards-villager: false
    enable-zombie-pigmen-portal-spawns: false
    hanging-tick-frequency: 100
    nerf-spawner-mobs: false
    growth:
      cactus-modifier: 100
      cane-modifier: 100
      melon-modifier: 100
      mushroom-modifier: 100
      pumpkin-modifier: 100
      sapling-modifier: 100
      wheat-modifier: 100
      netherwart-modifier: 100
      vine-modifier: 100
      cocoa-modifier: 100
    entity-tracking-range:
      players: 64
      animals: 48
      monsters: 48
      misc: 32
      other: 64
    entity-activation-range:
      animals: 6
      monsters: 16
      misc: 2
      water: 16
      tick-inactive-villagers: true
    mob-spawn-range: 3
    max-tick-time:
      tile: 20
      entity: 40
    save-structure-info: true
    max-tnt-per-tick: 10
    ticks-per:
      hopper-transfer: 8
      hopper-check: 1
    hopper-amount: 1
    hunger:
      jump-walk-exhaustion: 0.05
      jump-sprint-exhaustion: 0.2
      combat-exhaustion: 0.1
      regen-exhaustion: 6.0
      swim-multiplier: 0.01
      sprint-multiplier: 0.1
      other-multiplier: 0.0
    random-light-updates: false
    squid-spawn-range:
      min: 45.0
    dragon-death-sound-radius: 0
    seed-village: 10387312
    seed-feature: 14357617
    seed-monument: 10387313
    seed-slime: 987234911
    anti-xray:
      enabled: false
      engine-mode: 1
      hide-blocks:
      - 14
      - 15
      - 16
      - 21
      - 48
      - 49
      - 54
      - 56
      - 73
      - 74
      - 82
      - 129
      - 130
      replace-blocks:
      - 1
      - 5
    max-bulk-chunks: 10
    max-entity-collisions: 1
    chunks-per-tick: 650
    clear-tick-list: false
timings:
  enabled: true
  verbose: true
  server-name-privacy: false
  hidden-config-entries:
  - database
  - settings.bungeecord-addresses
  history-interval: 300
  history-length: 3600
